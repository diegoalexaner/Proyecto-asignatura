<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar Usuario</title>
</h:head>
<h:body>
    <h:form >
        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel  value="Codigo:" for="codigo_u " />
            <p:inputText id="codigo_u" value="#{usuarioBean.usuario.codigo}" required="true"/>

            <p:outputLabel  value="nombre:" for="nombre_u " />
            <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>

            <p:outputLabel  value="Email:" for="email_u " />
            <p:inputText id="email_u" value="#{usuarioBean.usuario.email}" required="true"/>

            <p:outputLabel  value="Username:" for="username_u " />
            <p:inputText id="username_u" value="#{usuarioBean.usuario.username}" required="true"/>

            <p:outputLabel  value="Ciudad:" for="ciudad_usuario " />
            <p:selectOneMenu id="ciudad_usuario" value="#{usuarioBean.usuario.ciudad}"
                             required="true" requiredMessage="La ciudad es obligatoria" >
                <f:selectItems var="ciudad" itemLabel="#{ciudad.nombreCiudad}"
                               value="#{usuarioBean.ciudades}" />
            </p:selectOneMenu>


            <p:outputLabel  value="Password:" for="pass_u " />
            <p:password id="pass_u" value="#{usuarioBean.usuario.password}" required="true"/>

        </h:panelGrid>

        <p:growl showDetail="true" />
        <p:commandButton action="#{usuarioBean.registrarUsuario}" value="Registrar Usuario" icon="pi pi-user-plus"  update="@form" />
    </h:form>



</h:body>
</html>
